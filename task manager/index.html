<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/131bd4e252.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/main.css">
    <title>Task Manager</title>
</head>
<body>
    <header>


    </header>
        <h1>Welcome to my Task Manager</h1>
        <main class="main">
            <section id="list">
                <button onclick=togglePanel() id="hideBtn">Form List</button>

            </section>
            <section id="form" class="form">
                <div class="form-header">
                    <h3>Task Information</h3>
                </div>
                <div class="form-input">
                    <label class="form-label">Title</label>
                    <input type="text" class="form-control" id="txtTitle">
                </div>
                <div class="form-input">
                    <label class="form-label">Importance</label>
                    <i id="iImportant" class="iImportant fa-solid fa-bug-slash"></i>
                </div>
                <div class="form-input">
                    <label class="form-label">Description</label>
                    <textarea id="txtDescription" class="form-control" rows="5"></textarea>
                    </div>
                <div class="input">
                    <label class="form-label">Due Date</label>
                    <input type="datetime-local" class="form-control" id="txtDueDate">
                </div>
                <div class="input">
                    <label class="form-label">location</label>
                    <input type="text" class="form-control" id="txtLocation">
                </div>
                <div class="input">
                    <label class="form-label">Invites</label>
                    <input type="text" class="form-control" id="txtInvites">
                </div>
                <div class="input">
                    <label class="form-label">Color</label>
                    <input type="color" class="form-control" id="colorSel">
                </div>
                <div class="input">
                    <label class="form-label">Frequency</label>
                    <select name="" class="form-control" id="stats">
                        <option value="1">One time</option>
                        <option value="2">Daily</option>
                        <option value="3">Weekly</option>
                        <option value="4">Monthly</option>
                    </select>
                </div>
                <div class="input">
                    <label class="form-label">Status</label>
                    <select name="" class="form-control" id="status">
                        <option value="1">Pending</option>
                        <option value="2">In progress</option>
                        <option value="3">Paused</option>
                        <option value="4">Completed</option>
                        <option value="5">Abandoned</option>
                    </select>
                </div>
                <div class="input bottom">
                    <button type="button" id="saveBtn">Save</button>
                </div>
            </section>
        </main>

<!-- 
    Task:
    id - num
    title - str
    description - str
    important - boolean
    dueDate - date/time
    location - str
    invites - str (comma separated)
    color - string (rgb)
    frequency - string (list)
    status - number (list) 
        1 - pending
        2 - in progress
        3 - pause
        4 - completed
        5 - abandoned
 -->
    </main>
    <footer>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>    
        <script src="scripts/script.js"></script>
        <script src="scripts/test1.js"></script>
    </footer>
</body>
</html>
